<div class="expandableSelector" piwik-focus-anywhere-but-here="formField.showSelect  = false">
    <div ng-click="formField.showSelect = !formField.showSelect" class="select-wrapper"
        ><span class="caret">â–¼</span><input type="text" class="select-dropdown"
                                            readonly="true" value="{{ formField.title }}">
    </div>

    <div ng-show="formField.showSelect" class="expandableList z-depth-2">

        <input type="text" placeholder="Search" ng-model="formField.searchTerm" class="expandableSearch browser-default">
        <ul class="collection firstLevel">
            <li ng-repeat="options in formField.availableOptions" class="collection-item" ng-show="options.values|filter:formField.searchTerm|length">
                <h4 class="expandableListCategory" ng-click="formField.showCategory == options.group ? formField.showCategory = '' : formField.showCategory = options.group">{{ options.group }} <span class="secondary-content icon-arrow-right"></span></h4>

                <ul ng-show="formField.showCategory == options.group || formField.searchTerm" class="collection">
                    <li class="expandableListItem collection-item" ng-repeat="children in options.values|filter:formField.searchTerm" ng-click="formField.value = children.key;formField.showSelect = false;">{{ children.value }} <span ng-show="children.tooltip" title="{{ children.tooltip }}" class="secondary-content icon-help"></span></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
